#指定 securityManager 的 authenticator 实现
authenticator=org.apache.shiro.authc.pam.ModularRealmAuthenticator
securityManager.authenticator=$authenticator
#指定 securityManager.authenticator 的 authenticationStrategy
atleastonesuccessfulstrategy=org.apache.shiro.authc.pam.AtLeastOneSuccessfulStrategy
securityManager.authenticator.authenticationStrategy=$atleastonesuccessfulstrategy

myRealm1=com.base.shiro.bean.authenticate.MySingleRealm1
myRealm2=com.base.shiro.bean.authenticate.MySingleRealm2
myRealm3=com.base.shiro.bean.authenticate.MySingleRealm3
securityManager.realms=$myRealm1,$myRealm2